<!DOCTYPE html>

			href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"

		/>
		<script
			src="https://kit.fontawesome.com/1495522d3c.js"
			crossorigin="anonymous"

		<title>Contact us - Foodies.com</title>

	<body>
		<div class="container">
			<nav class="d-flex justify-content-between">
				<img src="media/logo.png" class="logo" alt="foodies logo" />
				<ul class="d-flex">
					<li>
						<a href="/" title="foodies homepage navigation"> Home </a>
					</li>
					<li>
						<a href="/about.html" title="About foodies navigation"> About </a>
					</li>
					<li>
						<a href="/recipe.html" title="foodies recipes navigation">
							Recipe
						</a>
					</li>
					<li class="active">

							Contact
						</a>
					</li>
				</ul>
			</nav>
		</div>

		<div class="content-hero text-center">
			<h1>Contact us</h1>
		</div>
		<div class="container contact-container mb-5">
			<div class="row d-block d-md-flex">
				<div class="col text-center">
					<img
						src="media/profile picture.png"
						class="img-fluid"
						alt="profile picture"
					/>
				</div>
				<div class="col ms-4 text-md-start text-center">
					<div class="contact-details">Address</div>
					<p>
						<i class="fa-solid fa-location-dot"></i> 021 Hollywood Boulevard,
						Los Angeles
					</p>
					<div class="contact-details">Email</div>
					<p><i class="fa-solid fa-paper-plane"></i> info@shecodes.io</p>
					<div class="contact-details">Phone</div>
					<p><i class="fa-solid fa-phone"></i> 021 3456 789</p>
				</div>
			</div>
		</div>
		<div class="text-center mt-5 mb-5">
			<a
				href="/recipe.html"
				class="main-btn text-center"
				title="foodies recipes call to action"
				>Check out recipes</a
			>
		</div>
		<div class="footer-container justify-content-between d-block d-md-flex">
			<div>
				<img src="/media/SheCodes logo.png" alt="SheCodes logo" />
			</div>
			<div>
				<a href="https://facebook.com" title="facebook link" target="_blank"
					><i class="fa-brands fa-square-facebook me-3"></i
				></a>
				<a href="https://instagram.com" title="instagram link" target="_blank"
					><i class="fa-brands fa-instagram me-3"></i
				></a>
				<a href="https://linkedin.com" title="linkedin link" target="_blank"
					><i class="fa-brands fa-linkedin me-3"></i
				></a>
			</div>
			<div>
				<p>
					<a
						href="https://github.com/CecileMArnaud/projects-portfolio"
						title="github link to project"
						target="_blank"
						>Open-source</a
					>
					code
				</p>
			</div>
